<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGOS DE COBRA</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>JOGOS DE COBRA</h1>
    <div class="Game-Over" id="GameOver">Game Over</div>
    <button id="startButton" style="padding: 10px 20px; font-size: 18px;">Iniciar Jogo</button>
    <div class="pontos" id="scoreDisplay">Pontuação: 0</div>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    <div class="controles" id="controle">
        <button id="parCima"><i class="fas fa-arrow-up"></i> Para Cima</button>
        <div class="linha">
            <button id="esquerda"><i class="fas fa-arrow-left"></i> Esquerda</button>
            <button id="direita"><i class="fas fa-arrow-right"></i> Direita</button>
        </div>
        <button id="paraBaixo"><i class="fas fa-arrow-up"></i> Para Baixo</button> 
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
